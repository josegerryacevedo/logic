<!--forms and input-->
<form action="">
<!--text input-->
    <div>
        <label for="name">name</label> <br>
        <input type="text" id="name" name="name">
    </div>
<!--email input-->
    <div>
        <label for="email">email</label> <br>
        <input type="email" id="email" email="email">
    </div>
<!--text area-->
    <div>
        <label for="message">Message:</label> <br>
        <textarea name="message" id="message" cols="50" rows="20" placeholder="message here"></textarea>
    </div>
<br>
<!--select-->
    <div>
        <label for="gender" >Gender:</label>
        <select name="gender" id="gender">
            <option value="male" >male</option>
            <option value="female">female</option>
            <option value="alien">alien</option>
        </select>
    </div>
<br>
<!--number-->
    <div>
        <label for="age" >Age:</label> <br>
        <input type="number" name="age" id="age">
    </div>
<!--date-->
    <div>
        <label for="birthdate" >Birthdate:</label> <br>
        <input type="date" name="birthdate" id="birthdate">
    </div>
<!--button radio -->
    <div>
        <label for="membership">Membership</label> <br>
        <input type="radio" value="simple" name="membership" id="membership"> Simple
        <input type="radio" value="standard" name="membership" id="membership"> Standard
        <input type="radio" value="hard" name="membership" id="membership"> Hard
    </div>
<!--checkbox-->
    <div>
        <label for="likes">I like .. </label> <br>
        <input type="checkbox" value="car" name="likes" id="likes"> Car
        <input type="checkbox" value="motor" name="likes" id="likes"> Motor
        <input type="checkbox" value="super_bike" name="likes" id="likes"> Super bike
    </div>
